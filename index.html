<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 2 - Grupo 23</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TP 2 - Grupo23</h1>
    </header>
    <aside>
        <nav>
            <ul class="menu">
				<li class="menuItem">
  					<button class="NavBtn">
    					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
         					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         					class="lucide lucide-folder-plus-icon" style="margin-right: 6px; vertical-align: middle;">
      						<path d="M12 10v6"/>
      						<path d="M9 13h6"/>
    	  					<path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
				    	</svg>
    					Cargar peliculas a strapi
  					</button>
				</li>
				<li class="menuItem">
  					<button class="NavBtn" onclick="VisualizarDatos()">
    					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
         					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         					class="lucide lucide-eye-icon" style="margin-right: 6px; vertical-align: middle;">
      					<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
      					<circle cx="12" cy="12" r="3"/>
    					</svg>
   	 					Visualizar datos
  					</button>
				</li>
            </ul>
        </nav>
    </aside>
    <main>
        <section id="content">
            <label for="citySelect">Seleccioná una ciudad:</label>
            <select id="citySelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; background-color: #fff;">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Rosario">Rosario</option>
                <option value="Mendoza">Mendoza</option>
            </select>
            <div id="moviesContainer"></div>
            <p id="loadStatus"></p>
            <p id="noMoviesMessage" style="display: none; color: orange;">No hay películas para mostrar. ¡Carga algunas!</p>
            <p>Rating Promedio General: <span id="averageRating">Cargando...</span></p>
        </section>
    </main>
    <footer>
        <p>TyGWeb - 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
